<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>[Insert wargame name here] - powered by Hazelwire</title>
		<link rel="stylesheet" type="text/css" href="admin.css"></link>
		<script type="text/javascript" src="jquery-1.6.1.min.js"></script>
		<script type="text/javascript" src="buttons.js"></script>
		<script type="text/javascript" src="textfield.js"></script>
	</head>
	<body>
		<div id="container">
			<div class="content">
				<div id="acform">
					<div class="header">
						<h1>Edit [team name here]'s info</h1>
					</div>
					<form>
						<div class="cforminput">
							<div class="cformlabel">Team name: </div>
							<div class="cformfield">
								<input type="text" name="cname" title="teamname" class="defaultText" />
							</div>
							<div class="cformlabel">Subnet:</div>
							<div class="cformfield">
								10.<input type="text" name="csubnet" value="1" title="#" class="defaultText" />.0.0/24
							</div>
							<div class="cformlabel">VM IP:</div>
							<div class="cformfield">
								10.1.<input type="text" name="csubnet" value="1" title="#" class="defaultText" />.0
							</div>
						</div>
						<div class="buttons">
							<div>
								<input type="button" id="ok" value="Save" />
								<input type="button" id="cancel" value="Cancel" />
								<input type="button" id="keys" value="Keys" />
								<input type="button" id="sanity" value="Sanity check" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
